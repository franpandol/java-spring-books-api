spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cloud.azure.storage.blob.account-name=${AZURE_BLOB_ACCOUNT_NAME}
spring.cloud.azure.storage.blob.endpoint=${AZURE_BLOB_ENDPOINT}
spring.cloud.azure.storage.blob.container-name=${AZURE_BLOB_CONTAINER_NAME}
spring.cloud.azure.storage.blob.connection-string=${AZURE_BLOB_CONNECTION_STRING}
